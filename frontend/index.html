<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udlånsregistrering</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="tab">
        <ul class="tab_buttons">
            <li><button onclick="tab('registration')">Registration</button></li>
            <li><button onclick="tab('student')">Students</button></li>
            <li><button onclick="tab('computer')">Computers</button></li>
        </ul>
        
        <div class="table_container" id="registration_container">
            <form>
                <label for="registryInput_studentId">Student Id</label>
                <input type="number" id="registryInput_studentId" oninput="autoFillFields(this.value)">

                <label for="registryInput_studentName">Name</label>
                <input type="text" id="registryInput_studentName">

                <label for="registryInput_cpr">CPR</label>
                <input type="number" id="registryInput_cpr">
                <br><br>

                <label for="registryInput_email">Email</label>
                <input type="text" id="registryInput_email">

                <label for="registryInput_klass">Stamklasse</label>
                <input type="text" id="registryInput_klass">
                <br><br>

                <label for="registryInput_address">Addresse</label>
                <input type="text" id="registryInput_address">

                <label for="registryInput_zip">Zipkode</label>
                <input type="number" id="registryInput_zip">
                <br><br>

                <label for="registryInput_computerId">Computer</label>
                <input type="number" id="registryInput_computerId">
                <label for="registryInput_mouse">Mouse?</label>
                <input type="checkbox" id="registryInput_mouse">
                <br><br><br><br>

                <button id="addLoan" onclick="registerLoan()">Udlån</button>
            

            </form>
        </div>                      
        <div class="table_container" id="student_container"></div>                      
        <div class="table_container" id="computer_container"></div>
    </div>
    

</body>
</html>
